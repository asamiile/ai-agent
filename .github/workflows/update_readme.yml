name: Update README

on:
  # 手動実行
  workflow_dispatch:
  # コードが変更されたら自動実行（必要に応じて有効化）
  # push:
  #   branches: [ main ]
  #   paths: [ 'agents/**', 'common/**' ]

jobs:
  update-docs:
    runs-on: ubuntu-latest
    # リポジトリへの書き込み権限を付与
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install uv
          uv pip install --system google-generativeai

      - name: Generate README
        env:
          GOOGLE_AI_STUDIO_API_KEY: ${{ secrets.GOOGLE_AI_STUDIO_API_KEY }}
        run: |
          echo "Starting README generation..."
          python agents/tech_readme_updater/main.py
          echo "README generation completed."

      - name: Show generated files
        run: |
          echo "=== Root README.md ==="
          head -50 README.md || echo "README.md not found"
          echo ""
          echo "=== Changed files ==="
          git status --short

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 全階層のMarkdownファイルの変更を確認してステージング
          git add "**/*.md"

          # ステージングされた変更があるか確認
          if ! git diff --cached --quiet; then
            git commit -m "docs: AIによる全エージェントのREADME一括更新"
            git push
            echo "READMEs have been updated and pushed."
          else
            echo "No changes to any README.md"
          fi
